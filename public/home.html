<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/home.css" />
</head>

<body id="app">
    <header>
        <nav class="navbar navbar-expand navbar-light bg-white">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <div class="d-flex menu">
                        <div class="dropdown">
                            <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="bi bi-person-circle fs-4"></i>
                            </button>
                            <ul class="dropdown-menu logout" aria-labelledby="dropdownMenuButton1">
                                <li>
                                    <button class="dropdown-item" id="button-logout">
                                        Sair
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-lg">
            <div class="row mt-5">
                <div class="col-12 info shadow-lg">
                    <div class="container">
                        <div class="row">
                            <div class="col-2">
                                <span class="fs-4">
                                    <i class="bi bi-hash fs-2 align-middle"></i>
                                </span>
                            </div>
                            <div class="col-3">
                                <span class="fs-4">
                                    <i class="fs-2 align-middle"></i>
                                    Descrição
                                </span>
                            </div>
                            <div class="col-5">
                                <span class="fs-4">
                                    <i class="fs-2 align-middle"></i>
                                    Detalhamento
                                </span>
                            </div>
                            <div class="col-2">
                                <span class="fs-4">
                                    <i class="fs-2 align-middle"></i>
                                    Ação
                                </span>
                            </div>
                            <div class="col-12 my-2">
                                <hr />
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="container" id="container-registros">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn button-float" data-bs-toggle="modal" data-bs-target="#transaction-modal">
                <i class="bi bi-plus fs-4"></i>
            </button>
        </div>
        <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Adicionar Recado
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="formulario-cadastro">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="value-input" class="form-label">Número</label>
                                <input type="number" step="any" class="form-control" id="input-codigo"
                                    aria-describedby="emailHelp" />
                            </div>
                            <div class="mb-3">
                                <label for="description-input" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="input-descricao" />
                            </div>
                            <div class="mb-3">
                                <label for="details-input" class="form-label">Detalhamento</label>
                                <input type="text" class="form-control" id="input-detalhamento" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">
                                Cancelar
                            </button>
                            <button type="submit" class="btn buttom-default">
                                Adicionar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="module" src="./js/home.js"></script>
</body>

</html>
